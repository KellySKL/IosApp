<ion-header-bar class="bar-positive" align-title="center">
  <button menu-toggle="left" class="button button-icon icon ion-navicon" style="width: auto"></button>
  <h1 class="title">维修消息</h1>
</ion-header-bar>
<ion-view view-title="维修消息">
  <ion-content class="padding">
    <div class="div1" ng-click="goto('未处理')">
      未处理  <a class="ion-chevron-right" style="width:20px;float:right;color: #262626"></a>
    </div>
    <div class="div1" ng-click="goto('处理中')">
      处理中 <a class="ion-chevron-right" style="width:20px;float:right;color: #262626"></a>
    </div>
    <div class="div1" ng-click="goto('处理完成')">
      处理完成  <a class="ion-chevron-right" style="width:20px;float:right;color: #262626"></a>
    </div>
  </ion-content>
</ion-view>
