<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-side-menus  >
  <ion-side-menu-content ng-controller="ContentController" drag-content="false">
    <!--//不允许侧滑出现菜单-->
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">
      <!-- Dashboard Tab -->
      <ion-tab title="主页" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
      </ion-tab>
      <!--维修消息-->
      <ion-tab title="维修消息" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/IWxMsg" ng-if="data.myWX" >
        <ion-nav-view name="tab-chats"></ion-nav-view>
      </ion-tab>
      <!-- 业务消息-->
      <ion-tab title="业务消息" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/msg" ng-if="data.myBF" >
        <ion-nav-view name="tab-msg"></ion-nav-view>
      </ion-tab>
      <!--Account Tab-->
      <ion-tab title="事务" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
