<ion-header-bar class="bar-positive" align-title="center">
  <i class="button" ng-click="goBack()">
    <span class="icon ion-ios-arrow-left"> Back </span>
  </i>
  <h1 class="title">审核客户定位</h1>
</ion-header-bar>
<ion-view view-title="审核客户定位">
  <ion-content ng-controller="PoiAuditCtrl">
    <div class="Sheader">
      <div class="bar item-input-inset">
        <!--<div class="buttons">-->
        <div>
          <button class="button button-light" ng-click="CheckStatus()" ng-bind-html="myValue.btnname"></button>
        </div>
        <div>
          <button class="button button-light" ng-click="AuditAll('YES')" ng-hide="!myValue.showCheckBox">一键同意</button>
        </div>
        <div style="padding-left: 10px">
          <button class="button button-light"  ng-click="doRefresh()" ng-hide="myValue.showCheckBox">刷新</button>
          <label class="checkbox" ng-hide="!myValue.showCheckBox"><input type="checkbox" ng-model="selectAll" ng-click="all(selectAll)"></label>
        </div>
      </div>
    </div>
    <div class="Scontent">
      <!--<ion-refresher-->
      <!--pulling-text="下拉刷新..."-->
      <!--pulling-icon='ion-arrow-down-c'-->
      <!--on-refresh="doRefresh()">-->
      <!--</ion-refresher>-->
      <ion-list>
        <ion-item  class="item item-checkbox item-checkbox-right"
                   ng-repeat="item in data" ng-click="getDetail(item)" type="item-text-wrap" style="margin:8px;border:1px solid #317ff2;border-radius: 10px;">
          <div style="height: 30px;width: 100%;border-top-left-radius: 10px;border-top-right-radius: 10px;text-align: center;margin: 0px;">
            <div style="float: left;height:100%;width:auto;text-align:center;color:#8e979a">
              {{item.OPERATE_TIME}}
            </div>
            <div style="float: right;height:100%;width:auto;text-align:center">
              <p st yle="color: #8e979a">{{item.OPERATE_TYPE}}</p>
            </div>
          </div>
          <div style="margin-bottom:8px;padding-top:5px;height: 25px;width: 100%;border-top-left-radius: 10px;border-top-right-radius: 10px;font-size: 14px;color:#4d4d4d;word-wrap: break-word;">
            申请人：{{item.BILLMAN}}
          </div>
          <div style="min-height: 25px;width: 100%;border-radius: 10px;margin-top: 5px; font-size: 16px;color:#0f0f0f;word-wrap: break-word;">
            {{item.CLIENT}}
          </div>
          <div style="min-height: 25px;width: 100%;border-radius: 10px;margin-top: 5px; font-size: 16px;color:#0f0f0f;word-wrap: break-word;">
            距离差：{{item.DISTANCE}}
          </div>
          <label class="checkbox" ng-hide="!myValue.showCheckBox">
            <input type="checkbox" ng-checked="selectAll" ng-click="selectCBox(item)" ng-model="item.Checked">
          </label>
        </ion-item>
      </ion-list>
      <center>
        <p style="color:#8e979a;" ng-if="moreDataCanBeLoaded()"> 上拉加载更多...</p>
      </center>
      <ion-infinite-scroll
        icon="ion-loading-c"
        ng-if="moreDataCanBeLoaded()"
        on-infinite="loadMore()"
        distance="10%"
        loadingSpinner="bubbles"
        loadingText="加载更多...">
      </ion-infinite-scroll>
    </div>
  </ion-content>
</ion-view>
